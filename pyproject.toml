[build-system]
requires = ["setuptools", "poetry_core>=1.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "tikzify"
version = "0.12.1"
description = "Utilities for programmatically generating TikZ code."
license = "MIT"
authors = ["Neil Girdhar <mistersheik@gmail.com>"]
readme = "README.rst"
repository = "https://github.com/NeilGirdhar/tikzify"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License"]

[tool.poetry.dependencies]
python = "^3.7"
more_itertools = "^8"
networkx = "^2.5"
numpy = "^1.20"
tjax = ">=0.7.11"

[tool.poetry.dev-dependencies]
pytest = "^5"

[tool.isort]
line_length = 100
known_first_party = ["tikzify"]
known_third_party = []
multi_line_output = 0
skip_glob = [".pytype/*.py"]
skip = []

[tool.pycodestyle]
max-line-length = 100
exclude = ["__init__.py", "__pycache__", "README.rst"]

[tool.pytest]

[tool.pytype]
disable = "ignored-abstractmethod"
exclude = ["**/*_test.py", "**/test_*.py'"]

[tool.pylint.messages_control]
disable = [
    "abstract-method",
    "arguments-differ",
    "cyclic-import",  # https://github.com/PyCQA/pylint/issues/3525
    "invalid-name",
    "invalid-unary-operand-type",
    "missing-docstring",
    "no-member",
    "no-self-use",
    "too-few-public-methods",
    "too-many-ancestors",
    "too-many-arguments",
    "too-many-branches",
    "too-many-instance-attributes",
    "too-many-locals",
    "too-many-public-methods",
    "too-many-return-statements",
    "too-many-statements",
    "unused-argument"]

[tool.pylint.reports]
output-format = "colorized"

[tool.pylint.similarities]
min-similarity-lines = 20
ignore-imports = "yes"
