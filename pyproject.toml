[build-system]
requires = ['setuptools', 'poetry_core>=1.0']
build-backend = 'poetry.core.masonry.api'

[tool.poetry]
name = 'tikzify'
version = "0.17.1"
description = 'Utilities for programmatically generating TikZ code.'
license = 'MIT'
authors = ['Neil Girdhar <mistersheik@gmail.com>']
readme = 'README.rst'
repository = 'https://github.com/NeilGirdhar/tikzify'
classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Operating System :: OS Independent',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Topic :: Scientific/Engineering :: Visualization',
    'Topic :: Software Development :: Libraries :: Python Modules',
    'License :: OSI Approved :: MIT License']

[tool.poetry.dependencies]
python = '>=3.10,<3.13'
more_itertools = '>=8'
networkx = '>=2.5'
numpy = '>=1.21'
scipy = '>=1.9'

[tool.poetry.group.dev.dependencies]
isort = '>=5.8'
jupyter = '>=1'
mypy = '>=1.0'
pylint = '>=2.8'
pyright = ">=0.0.13"
ruff = '>=0.2'

[tool.isort]
line_length = 100
multi_line_output = 0
skip_glob = ['.pytype/*.py']

[tool.pytest]

[tool.pylint.master]
jobs = 0

[tool.pylint.messages_control]
disable = [
    'abstract-method',
    'arguments-differ',
    'invalid-name',
    'invalid-unary-operand-type',
    'missing-docstring',
    'no-member',
    'self-cls-assignment',
    'too-few-public-methods',
    'too-many-ancestors',
    'too-many-arguments',
    'too-many-branches',
    'too-many-instance-attributes',
    'too-many-locals',
    'too-many-public-methods',
    'too-many-return-statements',
    'too-many-statements',
    'unused-argument']
enable= [
    'useless-suppression',
    'use-symbolic-message-instead']

[tool.pylint.reports]
output-format = 'colorized'

[tool.pylint.similarities]
min-similarity-lines = 20
ignore-imports = 'yes'

[tool.pyright]
include = ["tikzify", "examples"]
stubPath = ""
enableTypeIgnoreComments = false
reportImportCycles = false
reportCallInDefaultInitializer = true
reportImplicitOverride = false
reportIncompatibleMethodOverride = true
reportIncompatibleVariableOverride = true
reportInconsistentConstructor = true
reportMatchNotExhaustive = true
reportMissingParameterType = true
reportMissingSuperCall = true
reportMissingTypeArgument = true
reportOverlappingOverload = true
reportPrivateImportUsage = true
reportShadowedImports = true
reportUninitializedInstanceVariable = true
reportUnknownArgumentType = false
reportUnknownLambdaType = false
reportUnknownMemberType = false
reportUnknownParameterType = false
reportUnknownVariableType = false
reportUnnecessaryCast = true
reportUnnecessaryComparison = true
reportUnnecessaryContains = true
reportUnnecessaryIsInstance = true
reportUnnecessaryTypeIgnoreComment = true
reportUntypedBaseClass = true
reportUntypedClassDecorator = true
reportUntypedFunctionDecorator = true
reportUntypedNamedTuple = true

[tool.mypy]
files = ["tikzify", "examples"]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
no_implicit_optional = true
pretty = true
show_error_codes = true
show_error_context = false
strict_equality = true
warn_no_return = true
warn_redundant_casts = true
# warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = ['more_itertools', 'networkx', 'scipy.signal']
ignore_missing_imports = true

[tool.ruff]
extend-exclude = ["__init__.py"]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
preview = true
select = ["ALL"]
ignore = [
    "ANN101",  # Missing type annotation for self.
    "ANN102",  # Missing type annotation for cls.
    "ANN401",  # Dynamically typed expressions (Any).
    "ARG001",  # Unused function argument.
    "ARG002",  # Unused method argument.
    "ARG003",  # Unused class method argument.
    "ARG004",  # Unused static method argument.
    "B011",  # Do not assert false.
    "C901",  # Complex structure.
    "COM812",  # Trailing comma missing.
    "CPY001",  # Missing copyright.
    "D100",  # Missing docstring in public module.
    "D101",  # Missing docstring in public class.
    "D102",  # Missing docstring in public method.
    "D103",  # Missing docstring in public function.
    "D105",  # Missing docstring in magic method.
    "D107",  # Missing docstring in __init__.
    "ERA001",  # Commented-out code.
    "FBT003",  # Boolean positional value in function call.
    "FIX002",  # Line contains TODO, consider resolving the issue.
    "G004",  # Logging statement uses f-string.
    "I001",  # Import block is un-sorted or un-formatted.
    "PD008",  # Use .loc instead of .at. If speed is important, use NumPy.
    "PGH003",  # Use specific rule codes when ignoring type issues.
    "PLR0913",  # Too many arguments in function definition.
    "PLR6301",  # Method doesn't use self.
    "PT013",  # Found incorrect import of pytest, use simple import pytest instead.
    "Q000",  # Single quotes found but double quotes preferred.
    "RUF021",  # Parenthesize `a and b` expressions when chaining `and` and `or` together...
    "S101",  # Assert used.
    "TCH001",  # Move application import into a type-checking block.
    "TCH002",  # Move third-party import into a type-checking block.
    "TCH003",  # Move standard library import into a type-checking block.
    "TD002",  # Missing author in TODO; try: # TODO(<author_name>): ....
    "TD003",  # Missing issue link on the line following this TODO.
    "TID252",  # Relative imports from parent modules are banned.
]

[tool.ruff.lint.flake8-annotations]
mypy-init-return = true

[tool.ruff.lint.flake8-errmsg]
max-string-length = 40

[tool.ruff.lint.isort]
combine-as-imports = true

[tool.ruff.lint.pydocstyle]
# Use Google-style docstrings.
convention = "google"

[tool.ruff.lint.pylint]
max-args = 8
